<!DOCTYPE html>
<html>
<head>
	<title>Wendy's</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
</head>
<body>
<nav>
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Wendy's</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="waves-effect"><a href="#Burgers">Burgers</a></li>
        <li class="waves-effect"><a href="#Sides">Sides</a></li>
        <li class="waves-effect"><a href="#Desserts">Desserts</a></li>
      </ul>
    </div>
  </nav>
<main>
	<div class="parallax-container">
      <div class="parallax"><img src="https://i.ytimg.com/vi/KBi6BTMQ4Rc/maxresdefault.jpg"></div>
    </div>
    <div class="section white">
    	<div class="row container">
    		<h2 id="Burgers" class="header scrollspy">Burgers</h2>
    		<p class="grey-text text-darken-3 lighten-3">Wendey's has a lot of burger choices like the famous Baconator.</p>
    	</div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="http://nu.spoonuniversity.com/wp-content/uploads/sites/2/2013/04/url41.jpeg"></div>
    </div>
    <div class="section white">
    	<div class="row container">
    		<h2 id="Sides" class="header scrollspy">Sides</h2>
    		<p class="grey-text text-darken-3 lighten-3">Wendey's has plenty of sides, but let's be honest, we're all here for the fries.</p>
    	</div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="http://www.trbimg.com/img-54ad89df/turbine/sfl-free-frosty-at-wendys-with-dollar-key-tag-donation-20140228"></div>
    </div>
    <div class="section white">
    	<div class="row container">
    		<h2 id="Desserts" class="header scrollspy">Desserts</h2>
    		<p class="grey-text text-darken-3 lighten-3">Wendy's signature dessert is the frosty.</p>
    	</div>
    </div>
</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
